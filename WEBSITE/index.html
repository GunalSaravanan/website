<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Cadept Techys</title>
</head>

<body>
    <div>
            <nav class="navbar">
            <div class="nav-hold">
                <div class="nav-logo">
                    <a href="#">
                        <image src="./Logo.png" class="Logo"/> CADEPT TECHYS
                    </a>
                </div>
                <div class="nav-menu" id="nav">&#9776;</div>
                <ul class="nav-items">
                    <li><a href="#">Home</a>
                    <li><a href="#">About Us</a>
                    <li><a href="#">Courses</a>
                    <li><a href="#">Blogs</a>
                    <li><a href="#">Contact</a>
                </ul>
            </div>
        </nav>
        <div class="main-content">
        </div>
       
        <div class="form-main">
            <div class="main-wrapper">
              <h2 class="form-head">Contact From</h2>
              <form class="form-wrapper">
                <div class="form-card">
                  <input
                    class="form-input"
                    type="text"
                    name="full_name"
                    required="required"
                  />
                  <label class="form-label" for="full_name">Full Name</label>
                </div>
      
                <div class="form-card">
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    required="required"
                  />
                  <label class="form-label" for="email">Email</label>
                </div>
      
                <div class="form-card">
                  <input
                    class="form-input"
                    type="number"
                    name="phone_number"
                    required="required"
                  />
                  <label class="form-label" for="phone_number">Phone number</label>
                </div>
      
                <div class="form-card">
                  <textarea
                    class="form-textarea"
                    maxlength="420"
                    rows="3"
                    name="phone_number"
                    required="required"
                  ></textarea>
                  <label class="form-textarea-label" for="phone_number"
                    >Address</label
                  >
                </div>
                <div class="btn-wrap">
                  <button> Submit </button>
                </div>
              </form>
            </div>
            <img src="./Home.jpg" alt="Background-Image" class="image">
          </div>
    </div>
</body>

</html>
